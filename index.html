<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form validator</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>Form validator</h1>
	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" id="username" />
		</div>
		
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" />
		</div>
		
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" />
		</div>
		
		<button type="submit">Submit</button>
	</form>
	<section>
		<h2>Password requirements</h2>
		<ul>
			<li id="lowercase" class="invalid">A <b>lowercase</b> letter</li>
			<li id="uppercase" class="invalid">A <b>capital (uppercase)</b> letter</li>
			<li id="number" class="invalid">A <b>number</b></li>
			<li id="minChars" class="invalid">Minimum <b>8 characters</b></li>
		</ul>
	</section>
	<section>
		<h2>Email address requirements</h2>
		<ul>
			<li id="at-character" class="invalid">An <b>&commat;</b> character</li>
			<li id="dot-character" class="invalid">A <b>dot (.)</b> character</li>
			<li id="min-email-chars" class="invalid">Minimum <b>6 characters</b></li>
		</ul>
	</section>

	<script type="text/javascript" src="./main.js"></script>

</body>

</html>
